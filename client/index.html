<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/script.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  </head>

  <body>
    <div class="general">
      <div class="logo__area">
        <img src="./assets/ldd.png" alt="logo__area" />
        <h3 class="logo__text">LDD <span>V</span>tuber</h3>
      </div>

      <center>
        <canvas
          class="vtuber__frame"
          id="canvas"
          
        ></canvas>
      </center>

      <!-- <div id="image_container">
        <img src="./assets/rmbg.png" alt="image" />
      </div> -->

      <div id="app">
        <div id="chat_container"></div>
        <form>
          <textarea
            name="prompt"
            rows="1"
            cols="1"
            placeholder="Ask LDD Vtuber..."
          ></textarea>
          <button type="submit">
            <img src="/assets/send.svg" />
          </button>
        </form>
        <div class="my__button">
          <button id="clear-button">clear chat</button>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
